<head th:fragment = "name_header">

  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

</head>


<nav class="navbar navbar-expand-lg navbar-light bg-light" th:fragment = "name_navbar">
  <a class="navbar-brand" th:href="@{/ui/home}">
    <img th:src="@{/static/logo.jpg}" class="d-inline-block align-top" alt="">
  </a>

  <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
    <span class="navbar-toggler-icon"></span>
  </button>
  <div class="collapse navbar-collapse" id="navbarNav">
    <ul class="navbar-nav">
      <li class="nav-item active">
        <a class="nav-link" th:href="@{/ui/home}">Employee Application</a>
      </li>
      <li class="nav-item">
        <a class="nav-link" th:href="@{/ui/features}">Features</a>
      </li>
      <li class="nav-item">
        <a class="nav-link" th:href="@{/ui/pricing}">Pricing</a>
      </li>
    </ul>
  </div>
</nav>

<div class="row" th:fragment = "name_footer">
  CopyRight increff @2021
  &nbsp;
  [[${info.getMessage()}]]
  <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
  <script th:src="@{/static/app.js}"></script>

</div>
